<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main id="main_container">
        <section class="calculator_container">
            <h1> Salary division calculator</h1>
            <div class="salary_input">
                <p>Enter your net salary for the month</p>
                <input type="text" name="" id="" placeholder="$">
                <br>
                <button class="calculate_button">Calculate</button>
                <img class="money_img" src="./money.png" alt="money_symbol">
            </div>
            <div class="result_container">
                <div class="fixed_money money_container">
                    <p>For expenses</p>
                    <p>$$$</p>
                </div>
                <div class="free_money money_container">
                    <p>For enjoyment</p>
                    <p>$$$</p>
                </div>
                <div class="saving_money money_container">
                    <p>For savings</p>
                    <p>$$$</p>
                </div>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
